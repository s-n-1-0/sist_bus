	<title>【過去】2021年のバスの時刻表示</title>
</head>
<body>
    <div id="contents">
        <ul class="list">
          <li v-for="MM in title" class="list-item">
            <a href="#" v-bind:class="{active:active===MM}" @click="dropdown(MM)">{{MM}}月</a>
            <ul v-if="active===MM">
                <a href="#" v-bind:label="title">{{MM}}月</a>
            </ul>
          </li>
        </ul>
      </div>
</body>
<script>
    let year = 2020;
new Vue({
	el:"#contents",
  data:{
  	title:["10","11","12"],
    active:""
  },
  methods:{
  	dropdown(MM){
    	this.active = this.active===MM ? "":MM;
    }
  }
});
</script>
